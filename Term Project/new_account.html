<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1/EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8"></meta>
  <title>Name Drop</title>
  <link type="text/css" href="style.css" rel="stylesheet" />
</head>

<body>
  <h1>Create New User Account</h1>
  <div>
    <form action="account_create.php" method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <td><label for="user">User Name:</label></td>
          <td><input type="text" id="user" name="user" /></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td><label for="birth_date">Birthday:</label></td>
          <td><input type="date" id="birth_date" name="birth_date" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td><input type="text" id="gender" name="gender" /></td>
        </tr>
        <tr>
          <td><label for="weight">Weight:</label></td>
          <td><input type="text" id="weight" name="weight" /></td>
        </tr>
        <tr>
          <td><label for="height">Height:</label></td>
          <td><input type="text" id="height" name="height" /></td>
        </tr>
        <tr>
          <td><label for="pic">Avatar:</label></td>
          <td><input type="file" id="pic" name="pic" /></td>
        </tr>
        </table>
        <input type="submit" id="create_account" value="Create Account" />
    </form>
  </div>
  <div>
    <p><a href="index.html"><button>Back</button></a></p>
  </div>
</body>

</html>
